<h2>Quanta BMS T4048 and BMS T7032</h2>
<b>Introduced Nov 16. 2016</b>
<p>
<a href="https://web.archive.org/web/20260106010730/https://people.ucsc.edu/~warner/Bufs/BMS_T4048-IX2_DS_v12052017.pdf"> Data sheet</a> is silent on switch chip. Cumulus says it is Tomahawk.
You can buy the T4048 switch from Colfax-Intl.  Web price $7095 on 20 Feb 2017. 
A trade press article at <a href="https://web.archive.org/web/20260106010730/https://people.ucsc.edu/~warner/Bufs/Quanta-tomahawk.pdf"> introduction.</a>
<p>
There is a data sheet for the <a href="https://web.archive.org/web/20260106010730/https://people.ucsc.edu/~warner/Bufs/BMS_T7032-IX1.pdf">BMS T7032</a>.
