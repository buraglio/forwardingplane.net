<h2>QCT QuantaMesh T3048 LY7</h2>
<p>
<img src="https://web.archive.org/web/20260106010632im_/https://people.ucsc.edu/~warner/Bufs/QCT-LY7.png" alt="switch picture includes annotation table">
<b>Introduced June 30, 2017</b>
<p>
While the 
<a href="https://web.archive.org/web/20260106010632/https://people.ucsc.edu/~warner/Bufs/QCT-BMS_T3048-LY7.pdf">data sheet</a> is silent,
the Cumulus Linux compatibility guide pegs this as <i>Maverick</i>.
It is also listed as Maverick in the 
<a href="https://web.archive.org/web/20260106010632/https://people.ucsc.edu/~warner/Bufs/Alpha-OCP&#32;Networking&#32;Preso-2017-02-13-Four&#32;Contributed&#32;Switches.pdf">
slide show presentation</a> to OCP when four switches were submitted for standardization.
