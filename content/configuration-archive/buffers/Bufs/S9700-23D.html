<h2>ufiSpace 9700-23D Jericho2 BCM88690</h2>
<table width="700">
<tr><td>
<b>Announced: January 21, 2022</b>
<p>
<img src="https://web.archive.org/web/20260106010734im_/https://people.ucsc.edu/~warner/Bufs/S9700-23D.png" alt="Front panel view of 2RU switch">
<p>
UfiSpace
calls this switch a <i>line card</i> because it is intended to be used
with a fabric switch (**) to build a large router with an array
of line cards and fabric switches. 
<p>
There is a <a href="https://web.archive.org/web/20260106010734/https://people.ucsc.edu/~warner/Bufs/ufiSpace-9700-23D.pdf">data sheet</a>.
