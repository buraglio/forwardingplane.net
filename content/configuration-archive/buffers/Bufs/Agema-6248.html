<h2>Agema AG6248C.html</h2>
<p>
<a href="https://web.archive.org/web/20260106010649/https://people.ucsc.edu/~warner/Bufs/ag6248.png"><img src="https://web.archive.org/web/20260106010649im_/https://people.ucsc.edu/~warner/Bufs/ag6248-sm.png" border="4" alt="Switch block diagram"></a>
<p>
Agema submitted the AG6248C to OCP on March 14, 2016.  Mentioned on March 9, 2016 on the Opencompute-onie
mailing list. Submitted to the OCP as an <a href="https://web.archive.org/web/20260106010649/https://people.ucsc.edu/~warner/Bufs/AG6248.pdf">open design</a>. The OCP submissions list
says that the switch designs were accepted in 2018.
